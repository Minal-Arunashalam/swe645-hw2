<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Survey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="container mx-auto bg-gray-100 p-4">

  <form class="bg-white rounded-lg shadow-lg p-6 my-4 max-w-2xl mx-auto" method="post" action="#">
    <h2 class="text-2xl font-bold mb-6 text-center">Student Survey Form</h2>

    <div class="space-y-4">
      <div class="flex flex-col">
        <label class="mb-1 font-medium">First Name</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="text" name="firstName" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Last Name</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="text" name="lastName" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Street Address</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="text" name="street" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">City</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="text" name="city" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">State</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="text" name="state" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">ZIP</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="text" name="zip" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Telephone Number</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="tel" name="phone" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Email</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="email" name="email" required>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Date of Survey</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="date" name="surveyDate" required>
      </div>

      <div class="space-y-2">
        <p class="font-medium">What did you like most about campus?</p>
        <div class="grid grid-cols-2 gap-2">
          <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" name="likes" value="Students"><span>Students</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" name="likes" value="Location"><span>Location</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" name="likes" value="Campus"><span>Campus</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" name="likes" value="Atmosphere"><span>Atmosphere</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" name="likes" value="Dorm Rooms"><span>Dorm Rooms</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" name="likes" value="Sports"><span>Sports</span></label>
        </div>
      </div>

      <div class="space-y-2">
        <p class="font-medium">How did you hear about us?</p>
        <div class="space-y-2">
          <label class="flex items-center space-x-2"><input type="radio" class="form-radio" name="interestSource" value="Friends" required><span>Friends</span></label>
          <label class="flex items-center space-x-2"><input type="radio" class="form-radio" name="interestSource" value="Television"><span>Television</span></label>
          <label class="flex items-center space-x-2"><input type="radio" class="form-radio" name="interestSource" value="Internet"><span>Internet</span></label>
          <label class="flex items-center space-x-2"><input type="radio" class="form-radio" name="interestSource" value="Other"><span>Other</span></label>
        </div>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">How likely are you to recommend us?</label>
        <select class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" name="recommendation" required>
          <option value="" disabled selected>Choose an option</option>
          <option value="Very Likely">Very Likely</option>
          <option value="Likely">Likely</option>
          <option value="Unlikely">Unlikely</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Raffle (10+ numbers between 1-100, comma-separated)</label>
        <input class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" type="text" name="raffle" required pattern="^(\s*\d{1,3}\s*,){9,}\s*\d{1,3}\s*$">
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium">Additional Comments</label>
        <textarea class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none" name="comments" rows="4"></textarea>
      </div>

      <div class="flex space-x-4 mt-6">
        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors" type="submit">Submit</button>
        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors" type="reset">Cancel</button>
      </div>
    </div>
  </form>

</body>
</html>
